<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Student Enrollment Form</h1>
    <div class="container">
        
       <div class="regcontainer">

        <div class="img">
        <label>Image link</label>
        <input type="text" id="img" name="img" placeholder="Enter your img Id">
        </div>
        <p style="font-size: 12px;">(Upload your image in Google drive <br>
                     <span style="border:1px solid black;">1zdLXZppYypxmBgD-LN1LM4yvCv1rutg8</span>/view?usp=sharing)
        </p>
        <div class="name">
        <label>Name </label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
       
        <div class="email">
        <label>Email  </label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>
        <div class="websitelink">
        <label>Website  </label>
        <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/></div>
        <div class="skills">
            <label>Skills</label>
            <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
            </div>
            <button class="submit">Submit</button>
            
        </div>
       <div class="output">
         
           
       </div>
    </div>
 
    

    <script src="main.js"></script>
</body>
</html>
